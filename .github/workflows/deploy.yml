name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Use secret
        run: |
          echo "const API_URL = '${{ secrets.API_URL }}';" > ./public/config.js
          echo "const API_KEY = '${{ secrets.API_KEY }}';" >> ./public/config.js
          echo "const APP_KEY = '${{ secrets.APP_KEY }}';" >> ./public/config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # diretório onde estão index.html, style.css, script.js
