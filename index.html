<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP Points Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="password-overlay">
        <div id="password-modal">
            <h3>Enter Password</h3>
            <form id="password-form">
                <input type="password" id="password-input" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Unlock</button>
            </form>
            <p id="password-error" class="error-message">Incorrect password. Please try again.</p>
        </div>
    </div>
    <div id="app">
        <header>
            <h1>XP Points Tracker</h1>
            <div class="total-xp-container">
                <h2>Total XP Acquired: <span id="total-xp-acquired">0</span></h2>
                <h2>Current XP Balance: <span id="total-xp-balance">0</span></h2>
            </div>
        </header>

        <main>
            <section id="xp-adder">
                <h3>Log Your XP</h3>
                <form id="add-xp-form">
                    <input type="number" id="xp-amount" placeholder="XP Amount" required min="1">
                    <input type="text" id="xp-description" placeholder="Description (e.g., 'Finished a task')" required>
                    <button type="submit">Add XP</button>
                </form>
            </section>

            <section id="data-manager" class="locked">
                <h3>Manage Data</h3>
                <button id="export-data-btn">Export Data</button>
                <button id="import-data-btn">Import Data</button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
            </section>

            <div class="columns locked">
                <section id="shop">
                    <h3>XP Shop</h3>
                    <div id="shop-items">
                        <!-- Shop items will be generated by JavaScript -->
                    </div>
                    <div id="add-item-container">
                        <h4>Add New Item</h4>
                        <form id="add-item-form">
                            <input type="text" id="item-name" placeholder="Item Name" required>
                            <input type="number" id="item-cost" placeholder="Item Cost" required min="1">
                            <input type="text" id="item-category" placeholder="Category" required>
                            <button type="submit">Add Item</button>
                        </form>
                    </div>
                </section>

                <section id="xp-history">
                    <h3>XP History</h3>
                    <ul id="history-list">
                        <!-- History items will be generated by JavaScript -->
                    </ul>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="./script.js"></script>
    <script src="./config.js"></script>
</body>
</html>
